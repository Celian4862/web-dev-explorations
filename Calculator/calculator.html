<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <p>Perform addition, subtraction, multiplication, and division with this simple calculator! (Only two operands allowed.)</p>
        <!-- CALCULATOR BODY -->
        <div class="container">
            <form name="calculator">
                <div class="wrapper">
                    <div class="inputArea">
                        
                    </div>
                    <div class="buttons">
                        <div class="btnC btnr1">
                            <input type="button" value="C" onclick="reset()">
                        </div>
                        <div class="btnMod btnr1">
                            <input type="button" value="%" onclick="modulo()">
                        </div>
                        <div class="btnSign btnr1">
                            <input type="button" value="+/-">
                        </div>
                        <div class="btnD btnr1">
                            <input type="button" value="/">
                        </div>
                        <div class="btn7 btnr2">
                            <input type="button" value="7">
                        </div>
                        <div class="btn8 btnr2">
                            <input type="button" value="8">
                        </div>
                        <div class="btn9 btnr2">
                            <input type="button" value="9">
                        </div>
                        <div class="btnX btnr1">
                            <input type="button" value="*">
                        </div>
                        <div class="btn4 btnr2">
                            <input type="button" value="4">
                        </div>
                        <div class="btn5 btnr2">
                            <input type="button" value="5">
                        </div>
                        <div class="btn6 btnr2">
                            <input type="button" value="6">
                        </div>
                        <div class="btnM btnr1">
                            <input type="button" value="-">
                        </div>
                        <div class="btn1 btnr2">
                            <input type="button" value="1">
                        </div>
                        <div class="btn2 btnr2">
                            <input type="button" value="2">
                        </div>
                        <div class="btn3 btnr2">
                            <input type="button" value="3">
                        </div>
                        <div class="btnA btnr1">
                            <input type="button" value="+">
                        </div>
                        <div class="btnDecimal btnr2">
                            <input type="button" value=".">
                        </div>
                        <div class="btn0 btnr2">
                            <input type="button" value="0">
                        </div>
                        <div class="btnBack btnr2">
                            <input type="button" value="<">
                        </div>
                        <div class="btnE btnr1">
                            <input type="button" value="=">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
